<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ask a Question</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="http://www.newsapp.io/gplusimage.jpg">
      </ion-avatar>
      <h2>Amitabh Verma</h2>
      <p>Digital Marketer</p>
    </ion-item>

    <ion-card-content>
      <p>
        Entrepreneur, Ex-Googler and Top 100 Digital marketer in India helping professionals and businesses through consulting, executing and training on Digital Marketing.
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <form [formGroup]="reservation" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-textarea rows="8" placeholder="Enter your question"></ion-textarea>
          </ion-item>
          <button ion-button type="submit" [disabled]="!reservation.valid">Ask question</button>
        </form>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
